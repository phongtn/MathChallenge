<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inline CSS for specific styles */
        /* Add your styles here */
        .bg-blue-500 {
            background-color: #16a34a;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }        
    </style>

    <script>
        // Inline JavaScript for functionality
        let timer;
        let correctAnswer;
        let score = 0;
        let duration = 10;

        function startTimer(display) {
            clearInterval(timer); // Clear any existing timers
            let timeLeft = duration;
            timer = setInterval(function () {
                display.textContent = timeLeft;
                document.getElementById('score').textContent = `Current Score: ${score}`; // Display score
                if (--timeLeft < 0) {
                    generateProblem();
                    clearInterval(timer); // Clear the timer
                    timeLeft = duration; // Reset time to 10 seconds
                    startTimer(display); // Restart timer
                }
            }, 1000);
        }

        function generateProblem() {
            // Generate a new multiplication problem with two digits
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 * num2;
            document.getElementById('problem').textContent = `${num1} x ${num2} = ?`;
            // Generate two options, one of which is the correct answer
            const option1 = correctAnswer;
            let option2 = option1;
            while (option2 === option1) {
                option2 = Math.floor(Math.random() * 100) + 1;
            }
            const options = [option1, option2];
            options.sort(() => Math.random() - 0.5);
            document.getElementsByTagName('button')[0].textContent = options[0];
            document.getElementsByTagName('button')[1].textContent = options[1];

            // reset timer
            const display = document.getElementById('countdown');
            startTimer(display);
        }

        function playCorrectSound() {
            // Play sound for correct answer
            document.getElementById('correctSound').play();
        }

        function playWrongSound() {
            // Play sound for wrong answer
            document.getElementById('wrongSound').play();
        }

        function checkAnswer(choice) {
            // Get the text content of the button clicked
            const selectedOption = document.getElementsByTagName('button')[choice - 1].textContent;
            // Convert the text content to a number for comparison
            const selectedNumber = parseInt(selectedOption);

            // Check if user selected the correct answer
            if (selectedNumber === correctAnswer) {
                score += 2; // Increment score by 2 for correct answer
                generateProblem();
                playCorrectSound();
            } else {
                score = Math.max(0, score - 1); // Decrement score by 1 for incorrect answer (minimum score is 0)
                playWrongSound();
            }
        }

        // Initial timer start
        window.onload = function () {
            const tenSeconds = 10;
            const display = document.getElementById('countdown');
            startTimer(display);
            generateProblem();
        };
    </script>
</head>
<body class="bg-gray-100">
    <!-- Audio elements for correct and incorrect sounds -->
    <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
    <audio id="wrongSound" src="wrong.mp3" preload="auto"></audio>
     <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="text-center mb-8">
            <div id="countdown" class="text-4xl font-bold">
                <!-- Countdown timer will be displayed here -->
            </div>
            <div id="score" class="text-lg">
                Score: 0 <!-- Display initial score -->
            </div>
        </div>
        
        <div id="problem" class="text-3xl font-bold text-blue-600 mb-6">
            <!-- Multiplication problem will be displayed here -->
        </div>

        <div id="options" class="flex justify-center">
            <!-- Two result options will be displayed here -->
            <button onclick="checkAnswer(1)"  class="bg-blue-500 text-white px-6 py-3 mb-4 mr-4 rounded-lg text-xl">Option 1</button>
            <button onclick="checkAnswer(2)" class="bg-blue-500 text-white px-6 py-3 mb-4 ml-4 rounded-lg text-xl">Option 2</button>
        </div>
    </div>
</body>
</html>
